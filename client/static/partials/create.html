<div ng-controller='PollController'>

	<a href='#/dashboard'>Cancel</a>

	<h3>Put teh question and options here:</h3>
	
	Question: <input type='text' ng-model='new_poll.question' placeholder="Question">
	<br>
	Option 1: <input type='text' ng-model='new_poll.option[0]' placeholder="Option 1">
	<br>
	Option 2: <input type='text' ng-model='new_poll.option[1]' placeholder="Option 2">
	<br>
	Option 3: <input type='text' ng-model='new_poll.option[2]' placeholder="Option 3">
	<br>
	Option 4: <input type='text' ng-model='new_poll.option[3]' placeholder="Option 4">
	<br>
	<button ng-click='addPoll()'>Create Poll</button>

</div>
